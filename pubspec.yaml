name: portfolio_em_flutter
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  boxicons: ^2.0.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets: 
    - assets/images/boneco_apenas.png
  fonts:
    - family: MinhaFonte
      fonts:
        - asset: fonts/MinhaFonte-Regular.ttf
        - asset: fonts/MinhaFonte-Bold.ttf
          weight: 700
